<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>You can edit this fields</p>


  <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
    <p>
      <mat-form-field>
        <mat-label> Email: </mat-label>
        <input matInput type="text" formControlName="email" [(ngModel)]="data.email" name="email">
        <mat-error *ngIf="loginForm.controls.email.invalid">Invalid E-Mail Pattern</mat-error>
      </mat-form-field>
    </p>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button mat-dialog-close (click)="submit()" mat-raised-button type="submit"  [disabled]="!loginForm.valid" cdkFocusInitial>Save</button>
</div>
